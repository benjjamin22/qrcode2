<style type="text/css">

.slide {
    background: #fff;
    height: 30rem;
    overflow: hidden;
    position: relative;
    width: 25rem;
}

.slide > div {
    animation: slide 16s infinite;
    background-position: center center;
    background-size: cover;
    height: 100%;
    opacity: 0;
    position: absolute;
    width: 100%;
}

.slide > div:nth-child(2) {
    animation-delay: 4s;
}

.slide > div:nth-child(3) {
    animation-delay: 8s;
}

.slide > div:nth-child(4) {
    animation-delay: 12s;
}
.slide > div:nth-child(5) {
    animation-delay: 16s;
}

.slide > div:nth-child(6) {
    animation-delay: 20s;
}

.slide > div:nth-child(7) {
    animation-delay: 24s;
}

@keyframes slide {
    10% {
        opacity: 1;
    }
    20% {
        opacity: 1;
    }
    30% {
        opacity: 1;
    }
    40% {
        opacity: 1;
    }
    50% {
        opacity: 1;
    }
    60% {
        opacity: 0;
    }
    70% {
        transform: scale(1.2);
    }
}

</style>

<div><img id="facttextuu" src="./1.jpg"crossOrigin=""></div>

<script>
function reduceimagr(facttextuu,newsize){
    
    var parent = facttextuu.parentNode,
    canvas = document.createElement("canvas"),
     ctx = canvas.getContext('2d');
     newimage = new Image();

     canvas.height = canvas.width = newsize;
     ctx.drawImage(facttextuu,0,0,newsize,newsize);

     parent.removeChild(facttextuu);

     newimage.src = canvas.toDataURL();

     parent.appendChild(newimage);
}
     window.onload = function(){
        var facttextuu = document.getElementById("facttextuu");
        var btn = document.getElementById("btn");
        btn.onclick = function(){reduceimagr(facttextuu,100)}

     }
    

 </script>
